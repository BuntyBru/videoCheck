<div class="main">
<div class="table">
<div class="insideTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="headingTable"> No. </th>
      <td mat-cell *matCellDef="let element" class="contentTable"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="headingTable"> Name </th>
      <td mat-cell *matCellDef="let element" class="contentTable"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef class="headingTable"> Points </th>
      <td mat-cell *matCellDef="let element"  class="contentTable"> {{element.points}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>

<div class="Info">
<div class="insideInfo">
<app-side-panel></app-side-panel>

 
</div>
</div>
</div>

<div class="videoPort">
  <video src ='../assets/Typing_light_01_Videvo.mov'autoplay='true' loop='true'></video>
</div>
